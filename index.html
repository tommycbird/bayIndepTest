<!DOCTYPE html>
<html>
    <head>
        <title>Bayesian Network Conditional Independence Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Bayesian Network Conditional Independence Test</h1>
    <form>
        <label for="node-input">Add nodes to Bayesian Network:</label>
        <input type="text" id="node-input" name="node-input"><br>

        <label for="connection-input">Connect nodes:</label>
        <input type="text" id="connection-input" name="connection-input"><br>

        <label for="test-node1">Test for conditional independence:</label>
        <input type="text" id="test-node1" name="test-node1" placeholder="Node 1"><br>
        <input type="text" id="test-node2" name="test-node2" placeholder="Node 2"><br>

        <label for="given-input">Given variables:</label>
        <input type="text" id="given-input" name="given-input"><br>

        <input type="submit" value="Submit">
    </form>
    </body>
</html>
